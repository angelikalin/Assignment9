<!DOCTYPE html>
<html>
<head>
	<title>HELLO</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript">
		var questions =["When is Halloween 2018?", "What gives angelika the most headache now?","Which location in Japan has the craziest crowd for Halloween?"];
		var answersA = ["Oct 31","HTML","Shinjuku"];
		var answersB = ["Oct 26~Nov 2","JavaScript","Ginza"];
		var answersC = ["Nov 1","CSS","Shinjuku"];
	</script>

</head>
<body>



	<div class="body">
 	
		<img src="spooky.png"> 







	<h4> Press any key to start</h4>


	<h3 id="question"></h3>

	<button id="A"></button>
	<button id="B"></button>
	<button id="C"></button>

	<h4 id="YEAH"></h4>

	<script type="text/javascript">
		var questionCounter=0;
		document.addEventListener("keypress", function(event){
			setUpQuestions();
		});

		document.getElementById("A").addEventListener("click", function(event){
			document.getElementById("YEAH").innerHTML = "Yeah!";
			questionCounter += 1; 
			setUpQuestions();
		})


		document.getElementById("B").addEventListener("click", function(event){
			document.getElementById("YEAH").innerHTML = "Youre right";
			questionCounter +=1;
			setUpQuestions();
		})


		document.getElementById("C").addEventListener("click", function(event){
			document.getElementById("YEAH").innerHTML = "Youre right";
			questionCounter +=1;
			break;
			setUpQuestions();       
		})


		function setUpQuestions(){
			document.getElementById('question').innerHTML = questions[questionCounter];

			document.getElementById('A').innerHTML=answersA[questionCounter];
			document.getElementById('B').innerHTML=answersB[questionCounter];
			document.getElementById('C').innerHTML=answersC[questionCounter];
		}
	</script>



</div>
</body>
</html>
